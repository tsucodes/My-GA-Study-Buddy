<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style.css" rel="stylesheet">
    <title>My GA Study Buddy</title>
</head>
<body>
    <header>
        <h1>My GA Study Buddy</h1>
        <h3>Topic: JavaScript</h3>
        <h4>how to play</h4>
    </header>
   <div class="container-cards" >
    <div id="flip">
        <div class="question-card">
            <p>Insert question here</p>
        </div>
        <!-- div with the class="answer-side" needs to be hidden until flipped. add event listener -->
        <div class="answer-card"> 
            <p>Insert answer here</p>
        </div>
    </div>
</div>
 <div class="score-box">
     <div id="current-score"></div>
     <button class="correct">I got it right!</button>
     <button class="incorrect">I got it wrong</button>
 </div>
 <div>
     <button class="next">Next</button>
 </div>
 <div>
     <button class="reset">Reset Deck</button>
 </div>
    <script src="study-buddy.js"></script>
</body>
</html>
